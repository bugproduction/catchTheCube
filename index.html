<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/game.js"></script>
    <title>catchTheCube</title>
</head>
<body>
    <div id="game">
        <div id="gameField">
            <div id="catcher"></div>
            <div id="target"></div>
        </div>
        <div id="informationTable">
            <div class="informationBlock">
                <p>Score:</p>
                <p id="score"></p>
            </div>
            <div class="informationBlock">
                <p>Position catcher:</p>
                <p id="positionX"></p>
                <p id="positionY"></p>
            </div>
            <div class="informationBlock">
                <p>Position target:</p>
                <p id="positionTargX"></p>
                <p id="positionTargY"></p>
            </div>
            <div class="informationBlock">
                <p>Time:</p>
                <p id="time"></p>
            </div>
        </div>

    </div>
</body>
</html>
